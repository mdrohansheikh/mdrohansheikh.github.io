<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
<script>
  const ctx = document.getElementById("myChart").getContext('2d');
  const data = [
    { year: "2019", name: "2019", value: 12 },
    { year: "2024", name: "Certified Penetration Testing Specialist (CPTS) from HTB", value: 6 },
    { year: "2026", name: "B.Sc Engineering in Computer Science", value: 11 },
    { year: "2028", name: "Masters in Cyber Security", value: 10 }
  ];
  const year = data.map((item) => item.year);
  const value = data.map((item) => item.value);
  const myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: year,
      datasets: [
        {
          label: "Please hover on the dot's see the Degree and Certification's names",
          data: value,
          backgroundColor: "rgba(0, 0, 255, 0.2)",
          borderColor: "rgba(0, 0, 255, 1)",
          pointRadius: 4,
          pointBackgroundColor: "rgba(0, 0, 255, 1)"
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: "My Journey of Completing Certifications and Degrees by Year (X axis Year Y axis Month)"
      },
      scales: {
        yAxes: [
          {
            ticks: {
              beginAtZero: true,
              stepSize: 1
            }
          }
        ]
      },
      tooltips: {
        callbacks: {
          label: function (tooltipItem) {
            const index = tooltipItem.index;
            const name = data[index].name;
            const value = tooltipItem.yLabel;
            return name + ": "+ value;
          }
        }
      }
    }
  });
</script>
