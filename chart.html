<!-- Add a link to the Chart.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<!-- Add a canvas element where you want to draw the chart -->
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<!-- Add a script tag with the chart configuration -->
<script>
// Get the canvas element by its id
const ctx = document.getElementById('myChart');

// Define the data for the x-axis (skill names) and y-axis (skill limits)
const xValues = ["Java", "Penetration Testing", "Network Programming", "Digital Forensic", "Reverse Engineering"];
const yValues = [40, 50, 35, 30, 0];

// Define the colors for the bars
const barColors = ["red", "green", "brown", "blue", "purple"];

// Create a new chart object
const myChart = new Chart(ctx, {
  type: "bar", // Specify the type of chart
  data: {
    labels: xValues, // Set the labels for the x-axis
    datasets: [{
      label: "X Axis contains Skill's name, Y Axis contains Skill rate (From 0 to 100)",
      backgroundColor: barColors, // Set the colors for the bars
      data: yValues // Set the values for the y-axis
    }]
  },
  options: {
    // You can customize the chart options here
    // For example, you can add a title, change the scales, add tooltips, etc.
    // See the documentation for more details: https://www.chartjs.org/docs/latest/
  }
});
</script>
